<h2>{{$ctrl.title}}</h2>
<h3>[{{$ctrl.name}}]</h3>
<h5>Filtrer :</h2>
<input type="text" ng-model="$ctrl.name">
<h5>Tier par :</h2>
<select ng-model="order">
    <option value="name">Trier par Nom</option>
    <option value="age">Trier par age</option>    
</select>
<button ng-click="$ctrl.alertMyName($ctrl.name)">AlertMyNameYo!</button>
<div ng-repeat="person in $ctrl.persons | filter:{name:$ctrl.name}">
    <h3>{{person.name | uppercase}} -> {{person.age}} ans</h3>
    <h4>{{person.lastName}} est mon nom de famille</h4>
    <div id="delete" ng-click="$ctrl.deletePerson($ctrl.persons, $index)">DELETE</div>
    <h2>{{$index}}</h2>
</div>
